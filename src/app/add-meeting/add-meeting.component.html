
<div class="ClientHead">
    <h1 mat-dialog-title>Add Meeting</h1>
    <span class="material-icons" mat-dialog-close>cancel</span>
</div>

<div mat-dialog-content>
        <form [formGroup]="meetingForm">
          <!-- Meeting with -->
        <mat-form-field appearance="outline" style="width: 50%;">
            <mat-label>Client's Name</mat-label>
            <input matInput placeholder="Meeting With" formControlName="MeetingWith">
            <mat-hint>Ex. Jonh</mat-hint>
        </mat-form-field>

        <!-- Agenda -->
        <mat-form-field appearance="outline" style="width: 50%;">
            <mat-label>Agenda</mat-label>
            <input matInput placeholder="Agenda" formControlName = "MeetingAgenda">
            <mat-hint>Ex. Expansion / Hiring</mat-hint>
        </mat-form-field>

        <!-- Attendees -->
        <mat-form-field appearance="outline">
            <mat-label>Attendees</mat-label>
            <input  type="number" matInput placeholder="Attendees" formControlName = "MeetingAttendees">
            <mat-hint>Ex. 4-5</mat-hint>
        </mat-form-field>

        <!-- Meeting Date -->
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName = "MeetingDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </form>
        
          


        <!-- Register  /Clear Button  -->
        <div mat-dialog-actions [align]="'end'">
            <button mat-raised-button (click)="clear()">Clear</button>
            <button mat-raised-button color="primary" (click)="AddMeeting()">{{actionBtn}}</button>
        </div>
        
</div>
