

<div class="ClientMeetingData">
  <div class="MeetingClient">
    <h1>Meeting List</h1>
    <p id="Date">{{Today | date}}</p>
  </div>  
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Meeting With Column -->
      <ng-container matColumnDef="MeetingWith">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Client's Name </th>
        <td mat-cell *matCellDef="let row"> {{row.MeetingWith | lowercase}} </td>
      </ng-container>
  
      <!-- Meeting Agenda Column -->
      <ng-container matColumnDef="MeetingAgenda">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Meeting Agenda</th>
        <td mat-cell *matCellDef="let row"> {{row.MeetingAgenda | lowercase}} </td>
      </ng-container>
  
      <!-- Meeting Attendees Column -->
      <ng-container matColumnDef="MeetingAttendees">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No of Attendees </th>
        <td mat-cell *matCellDef="let row"> {{row.MeetingAttendees | number}} </td>
      </ng-container>

       <!-- Meeting Date Column -->
       <ng-container matColumnDef="MeetingDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Meeting Date </th>
        <td mat-cell *matCellDef="let row"> {{row.MeetingDate | date}} </td>
      </ng-container>

      <!-- meeting action  -->
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
        <td mat-cell *matCellDef="let row"> 
            <button (click)="editMeeting(row)">
               Edit
            </button>

            <button (click)="DeleteMeet(row.id)"> 
                Delete
            </button>
            
        </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
     
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
